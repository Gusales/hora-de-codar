<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando a área do Triângulo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: 'Roboto', sans-serif;
      margin-bottom: 1rem;
    }

    body{
      padding: 1rem;
    }

    button{
      padding: 0.5rem;
      cursor: pointer;
    }

    input{
      padding: 0.5rem;
    }

    img{
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      img{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <figure>
      <img src="./images/triangle-area.jpg" alt="Imagem da fórmula da área de um Triângulo">
    </figure>
  
    <form>
      <label for="base">Informe o valor da base:</label>
      <input type="number" id="base" required>
  
      <label for="height">Informe a altura: </label>
      <input type="number" id="height" required>
  
      <button type="submit">Calcular</button>
    </form>
  </main>
</body>
<script>
  const form = document.querySelector('form')
  form.addEventListener('submit', e => {
    e.preventDefault()

    const base = document.getElementById('base').value
    const height = document.getElementById('height').value

    if (base === "" || height === "") {
      alert('Usuário, preencha corretamente os campos!')
    }
    else{
      const result = parseInt(base) * parseInt(height)
      alert(`Calculo da área do triângulo: ${base} x ${height} = ${result}`)
    }
  })
</script>
</html>
