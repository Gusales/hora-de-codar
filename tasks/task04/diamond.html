<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando a área do Losango</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: 'Roboto', sans-serif;
      margin-bottom: 1rem;
    }

    body{
      padding: 1rem;
    }

    button{
      padding: 0.5rem;
      cursor: pointer;
    }

    input{
      padding: 0.5rem;
    }

    img{
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      img{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <figure>
      <img src="./images/diamond-area.webp" alt="Imagem da fórmula da área de um retângulo" width="700px">
    </figure>
  
    <form>
      <label for="base">Informe o valor da diagonal maior</label>
      <input type="number" id="largeDiagonal" required>
  
      <label for="height">Informe o valor da diagonal menor</label>
      <input type="number" id="smallDiagonal" required>
  
      <button type="submit">Calcular</button>
    </form>
  </main>
</body>
<script>
  const form = document.querySelector('form')
  form.addEventListener('submit', e => {
    e.preventDefault()

    const largeDiagonal = document.getElementById('largeDiagonal').value
    const smallDiagonal = document.getElementById('smallDiagonal').value

    if (largeDiagonal === "" || smallDiagonal === "") {
      alert('Usuário, preencha corretamente os campos!')
    }
    else{
      const result = (largeDiagonal * smallDiagonal) / 2
      alert(`Calculo da área do losango: (${largeDiagonal} x ${smallDiagonal}) / 2 = ${result}`)
    }
  })
</script>
</html>
