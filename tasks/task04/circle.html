<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando a área do Círculo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: 'Roboto', sans-serif;
      margin-bottom: 1rem;
    }

    body{
      padding: 1rem;
    }

    button{
      padding: 0.5rem;
      cursor: pointer;
    }

    input{
      padding: 0.5rem;
    }

    img{
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      img{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <figure>
      <img src="./images/circle-area.webp" alt="Imagem da fórmula da área de um Triângulo" width="700px">
    </figure>
  
    <form>
      <label for="ray">Informe o valor do raio:</label>
      <input type="number" id="ray" required>
  
      <button type="submit">Calcular</button>
    </form>
  </main>
</body>
<script>
  const form = document.querySelector('form')
  form.addEventListener('submit', e => {
    e.preventDefault()

    const ray = document.getElementById('ray').value
    const pi = Math.PI

    if (ray === "") {
      alert('Usuário, preencha corretamente os campos!')
    }
    else{
      const result = (pi * Math.pow(ray, 2)).toFixed(2)
      alert(`Calculo da área do Círculo: π x ${ray}² = ${result}`)
    }
  })
</script>
</html>
