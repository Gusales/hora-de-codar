<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando a área do Trapézio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: 'Roboto', sans-serif;
      margin-bottom: 1rem;
    }

    body{
      padding: 1rem;
    }

    button{
      padding: 0.5rem;
      cursor: pointer;
    }

    input{
      padding: 0.5rem;
    }

    img{
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      img{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <figure>
      <img src="./images/trapeze-area.webp" alt="Imagem da fórmula da área de um trapézio" width="700px">
    </figure>
  
    <form>
      <label for="largeBase">Informe o valor da base maior:</label>
      <input type="number" id="largeBase" required>

      <label for="smallBase">Informe o valor da base menor:</label>
      <input type="number" id="smallBase" required>

      <label for="height">Informe o valor da altura:</label>
      <input type="number" id="height" required>
      <button type="submit">Calcular</button>
    </form>
  </main>
</body>
<script>
  const form = document.querySelector('form')
  form.addEventListener('submit', e => {
    e.preventDefault()

    let largeBase = document.getElementById('largeBase').value
    let smallBase= document.getElementById('smallBase').value
    let height = document.getElementById('height').value

    if (largeBase === "" || smallBase === "" || height === "") {
      alert('Usuário, preencha corretamente os campos!')
    }
    else{
        largeBase = parseInt(largeBase)
        smallBase = parseInt(smallBase)
        height = parseInt(height)

      const result = ((largeBase + smallBase) * height ) / 2
      alert(`Calculo da área do quadrado: ${largeBase} + ${smallBase} x ${height} = ${result}`)
    }
  })
</script>
</html>
